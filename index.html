<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Alerta Brasil - Defesa Civil</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</head>
<body class="bg-gray-100 text-gray-900">

  <!-- Header com logo -->
  <header class="flex items-center gap-4 p-4 bg-white shadow-md">
    <img src="logo-alerta-brasil.png" alt="Logo Alerta Brasil" class="h-12 w-auto">
    <div>
      <h1 class="text-2xl font-bold text-red-700">Alerta Brasil</h1>
      <p class="text-sm text-gray-600">Alertas em tempo real da Defesa Civil e INMET</p>
    </div>
  </header>

  <!-- Conte√∫do principal -->
  <main class="p-4 max-w-6xl mx-auto">
    <div class="mb-4 flex flex-col md:flex-row gap-4 items-center">
      <input type="text" id="busca" placeholder="üîç Buscar por cidade ou estado..." class="w-full md:w-1/2 p-2 rounded border shadow">
      <button onclick="ativarNotificacoes()" class="bg-yellow-500 text-white px-4 py-2 rounded hover:bg-yellow-600">
        üîî Ativar Notifica√ß√µes
      </button>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div id="map" class="h-[400px] rounded shadow border"></div>
      <div id="alertas" class="overflow-y-auto max-h-[400px] space-y-4"></div>
    </div>
  </main>

  <!-- Rodap√© -->
  <footer class="text-center text-sm p-4 bg-gray-200 mt-8">
    ¬© 2025 Alerta Brasil ‚Ä¢ Dados: Defesa Civil & INMET ‚Ä¢ Desenvolvido por @bhgsanttos üö®
  </footer>

  <!-- Script JS -->
  <script>
    let mapa = L.map('map').setView([-15.8, -47.9], 4);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap'
    }).addTo(mapa);

    async function carregarAlertas() {
      try {
        const resposta = await fetch('https://apiprevmet3.inmet.gov.br/avisos');
        const dados = await resposta.json();
        const container = document.getElementById('alertas');
        container.innerHTML = '';

        dados.forEach(alerta => {
          const card = document.createElement('div');
          card.className = "bg-white p-4 rounded shadow border-l-4 " +
            (alerta.nivel === 'Vermelho' ? 'border-red-600' :
             alerta.nivel === 'Laranja' ? 'border-orange-500' :
             'border-yellow-400');
          card.innerHTML = `
            <h2 class="font-bold">${alerta.uf} ‚Äì ${alerta.tipo}</h2>
            <p><strong>In√≠cio:</strong> ${alerta.inicio}</p>
            <p><strong>Fim:</strong> ${alerta.fim}</p>
            <p class="text-sm mt-2">${alerta.texto}</p>
          `;
          container.appendChild(card);

          // Marcador no mapa
          if (alerta.lat && alerta.lon) {
            L.marker([parseFloat(alerta.lat), parseFloat(alerta.lon)])
              .addTo(mapa)
              .bindPopup(`<strong>${alerta.uf}</strong><br>${alerta.tipo}`);
          }

          // Notifica√ß√£o autom√°tica
          if (alerta.nivel === "Vermelho" && Notification.permission === "granted") {
            new Notification("‚ö†Ô∏è Alerta Cr√≠tico", {
              body: `${alerta.uf} - ${alerta.tipo}`,
              icon: "https://upload.wikimedia.org/wikipedia/commons/thumb/a/aa/Warning_icon.svg/1200px-Warning_icon.svg.png"
            });
          }
        });

        // Filtro de busca
        document.getElementById('busca').addEventListener('input', function () {
          const texto = this.value.toLowerCase();
          const cards = container.querySelectorAll('div');
          cards.forEach(card => {
            card.style.display = card.innerText.toLowerCase().includes(texto) ? 'block' : 'none';
          });
        });

      } catch (erro) {
        alert("Erro ao carregar dados da Defesa Civil.");
        console.error(erro);
      }
    }

    function ativarNotificacoes() {
      if ("Notification" in window) {
        Notification.requestPermission().then(perm => {
          if (perm === "granted") {
            alert("‚úÖ Notifica√ß√µes ativadas.");
          } else {
            alert("‚ö†Ô∏è Permiss√£o negada.");
          }
        });
      } else {
        alert("Seu navegador n√£o suporta notifica√ß√µes.");
      }
    }

    carregarAlertas();
  </script>
</body>
</html>
